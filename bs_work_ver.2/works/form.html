    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
      <a class="navbar-brand" href="../index.html">居ぬ眠りカフェ</a>

        </div>
      </div>
    </nav>

    <div class="container mt-3">

      <h3>お客様情報入力</h3>
      <p>下記のフォームからお客様情報を入力してください。</p>
      <div class="text-right mb-3">
        <a href="./reserve.html" class="btn btn-outline-secondary">最初からやり直す</a>
      </div>
      <p>お名前</p>
      <form>
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="名字">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="名前">
          </div>
        </div>
        <div class="form-group mt-3">
          <label for="phoneNumber">電話番号</label>
          <input type="email" class="form-control" id="phoneNumber" placeholder="電話番号">
        </div>
        <div class="form-group">
          <label for="exampleInputEmaill">Eメールアドレス</label>
          <input type="email" class="form-control" id="exampleInputEmaill" placeholder="Eメールアドレス">
        </div>
        <div class="form-group">
          <label for="dayMonth">年月日</label>
          <input type="email" class="form-control" id="dayMonth" placeholder="年/月/日">
          <small class="text-muted">半角で入力してください。（例）2020/05/25</small>
        </div>
        <div class="form-group">
          <label for="exampleSelect1exampleFormControlSelect1">時間帯</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>10:00~</option>
            <option>11:30~</option>
            <option>13:00~</option>
            <option>14:30~</option>
            <option>16:00~</option>
          </select>
        </div>
      </form>
      <div class="text-center m-3">
        <a href="./confirm.html" class="btn btn-primary">次へ進む</a>
      </div>

    </div>

    <footer>
      <p class="mx-auto" style="width:200px;">NE191046 Company, Inc.</p>
    </footer>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
